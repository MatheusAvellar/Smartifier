    <script type="text/javascript">
        console.writeline = function(text) {
            console.log(text);
            $("#console").append("<span class='console-line'>&gt; " + xss(text) + "</span>");
        }

        Array.prototype.clip = function() {
            this.shift();
            return this;
        }

        var xss = function(text) {
            return (text+"")
                .split('<').join("&lt;")
                .split('>').join("&gt;")
                .split('"').join("&quot;")
                .split('\'').join("&#39;");
        }

        var synObj = {}, queueObj = {};

        var queue = function(arr, str) {
            queueObj = {};

            if (arr.length == 0) return str;

            var word = arr[0];
            if (word == "") return queue(arr.clip(), str);         // Skips empty lines
            if (word == "."
             || word == ","                                        // Appends and skips
             || word == "!"                                        // any punctuation or
             || word == "?"                                        // or words with less
             || word.length <= 2) {                                // than 3 letters
                return queue(arr.clip(), str + word);
            }

            $.ajax({
                _ignore: word,
                dataType: "json",
                type: "GET",
                url: "http://words.bighugelabs.com/api/2/<KEY>/"
                    + word.toLowerCase() + "/json",
                beforeSend: function() {
                    console.writeline("Sending " + word + "...");
                },
                complete: function(status, xhr) {
                    console.writeline("Sent ", this._ignore, "!"); // "success"
                    console.writeline(xhr);
                },
                error: function(xhr, status, error) {
                    console.writeline(xhr);
                    console.writeline(status);
                    console.writeline(error);
                    queueObj = {
                        w: "Error!",
                        r: error,
                        s: status,
                        x: xhr
                    };
                },
                success: function(result, status, xhr) {
                    var _word = xss(this._ignore);

                            + _word
                            + "</a>",
                        r: result,

                        x: xhr
                    };
                }
            });

            return queue(arr.clip(), str + queueObj.w);
