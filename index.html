    <link href="./resources/favicon.png" type="image/png" rel="icon"/>
    <script src="./resources/jquery.js" type="text/javascript"></script>
    <style type="text/css">
        @import url(http://fonts.googleapis.com/css?family=PT+Sans:400,700);
        @import url(http://fonts.googleapis.com/css?family=Bree+Serif);

        ::selection {
            background-color: rgba(142,68,173,.7);
            color: #ededed;
        }
        body {
            background-color: #ecf0f1;
            font-family: "PT Sans", sans-serif;
        }
        button,.entry {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            -ms-user-select: none;
            cursor: default;
        }
        h2,h3,h4,h5,h6 {
            font-family: "Bree Serif", serif;
        }
        body,h1,h2,h3,h4,h5,h6 {
            margin: 0;
            color: #1e1e1e;
        }
        #header {
            padding: 10px 15px;
        }
        #app {
            background-color: #fff;
            min-height: 500px;
        }
        #sentence {
            border: 0;
            border-bottom: 2px solid #1e1e1e;
            display: inline;
            padding: 5px;
            outline: none;
            width: 100%;
            max-width: 600px;
            font-size: 1.2em;
            margin: 3em 0;
            background-color: transparent;
        }
        .input-holder {
            text-align: center;
            padding: 50px;
        }
        h2 {
            font-size: 2em;
        }
        h3 {
            font-size: 1.5em;
        }
        .button-holder {
            width: 100%;
            height: 50px;
            position: relative;
        }
        button {
            display: inline-block;
            position: absolute;
            background: #9b59b6;
            outline: 0;
            border-width: 0px 0px 5px 0px;
            border-color: #8e44ad;
            border-style: solid;
            padding: 10px 15px;
            color: #ecf0f1;
            font-family: "PT Sans", sans-serif;
            font-size: 1.2em;
            border-radius: 3px;
            margin-left: -52.5px;
        }
        button:active {
            background-color: #8e44ad;
            border: 0;
            transform: translateY(5px);
        }
        .response-holder {
            padding: 50px;
            text-align: center;
        }
        .responses {
            padding: 20px 60px;
            margin-top: 10px;
        }
        .entry {
            display: block;
            text-align: left;
            padding: 20px 10px;
            background-color: #ecf0f1;
            margin-bottom: 1px;
            transition: all .1s ease;
            border-radius: 3px;
            position: relative;
            font-size: 1.2em;
        }
        .entry .tag {
            font-variant: small-caps;
            color: #984db7;
            position: absolute;
            bottom: 1px;
            left: 4px;
            font-family: "Bree Serif", serif;
            font-size: 0.75em;
        }
        .entry:first-child {
            border-radius: 3px 3px 0 0;
        }
        .entry:last-child {
            border-radius: 0 0 3px 3px;
            background-color: rgba(155, 89, 182, 0.25);
        }
        #footer {
            color: #1e1e1e;
            padding: 15px 20px;
            font-family: "PT Sans", sans-serif;
        }
        .heart {
            color: #e74c3c;
        }
        a.github:hover {
            border: 1px solid #3498db;
            border-radius: 2px;
        }
        a.github {
            color: #3498db;
            text-decoration: none;
            border: 1px solid transparent;
            padding: 0px 3px;
        }
        #console {
            border-radius: 3px;
            width: 400px;
            height: 400px;
            background-color: #1e1e1e;
            position: fixed;
            right: 5px;
            top: 5px;
            transition: all .2s ease;
            font-family: "Consolas", monospace;
            font-size: 15px;
            color: #ecf0f1;
            padding: 15px 0px 0px 15px;
            border: 2px solid #95a5a6;
            overflow-y: auto;
            word-break: break-all;
            opacity: .8;
            pointer-events: none;
            display: none;
        }
        .console-line {
            display: block;
            margin-bottom: 10px;
        }
        #synonyms {
            background: #ecf0f1;
            text-align: left;
            padding: 40px;
            display: none;
        }
        ul {
            list-style: none;
        }
        a.synonym {
            border-bottom: 1px dotted #9b59b6;
            cursor: pointer;
        }
        a.disabled {
            color: #7f8c8d;
            cursor: default;
        }
        a.console-wlc {
            color: #f39c12;
        }
        a.console-suc {
            color: #27ae60;
        }
        a.console-err {
            color: #c0392b;
        }
        #toast {
            position: fixed;
            top: 0;
            right: 0;
            width: 500px;
            background: #fff;
            padding: 20px 30px;
            border-left: 3px solid #c0392b;
            box-shadow: 3px 3px 3px rgba(44, 62, 80, 0.4);
            margin: 5px;
        }
        h4 {
            color: #c0392b;
            font-size: 1em;
        }
        #word-error {
            color: #c0392b;
            font-weight: bold;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        #syn-list li {
            display: inline-block;
            cursor: pointer;
            padding: 5px 8px;
            border: 1px solid transparent;
            border-radius: 3px;
            font-size: 1.2em;
        }
        #syn-list li:hover,
        #syn-list li.selected {
            color: #9b59b6;
            border-color: #9b59b6;
        }
        .current-word {
            margin: 0 5px;
            font-variant: small-caps;
            color: #9b59b6;
            border-bottom: 1px dotted #9b59b6;
            font-size: 1.2em;
        }

        @media screen and (max-device-width: 600px) {
            .response-holder {
                padding: 50px 0;
            }
            .responses {
                padding: 20px 0;
            }
            .entry {
                border-radius: 0 !important;
            }
            #toast {
                width: calc(100% - 63px);
                background: #ecf0f1;
                box-shadow: 0px 3px 3px rgba(44, 62, 80, 0.4);
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Smartifier!</h1>
        <div id="subtitle"></div>
    </div>
    <div id="app">
        <div class="input-holder">
            <h2>Insert a simple sentence</h2>
            <input id="sentence" type="text" spellcheck="true" maxlength="140"/>
            <div class="button-holder">
                <button onclick="o.smartify();">Smartify!</button>
            </div>
        </div>
        <div class="response-holder">
            <h2>...and get it back smartified!</h2>
            <div class="responses">
                <div class="entry">
                    <a class="spacing">&nbsp;</a>
                    <a class="tag">source</a>
                    <span id="dumb">I have a cat</span>
                </div>
                <div class="entry">
                    <a class="spacing">&nbsp;</a>
                    <a class="tag">smartified</a>
                    <span id="smart">I possess a domestic feline.</span>
                </div>
            </div>
            <div id="synonyms">
                <h3>
                    Select the synonym that makes
                    <span class="current-word">the word</span>
                    look the smartest!
                </h3>
                <ul id="syn-list"></ul>
            </div>
        </div>
    </div>
    <div id="footer">
        <div>
            <a id="time">14:40:37</a>
            <script type="text/javascript">
                (function() {
                    function _l () {
                        var d = new Date();
                        var t = {
                            h: d.getHours(),
                            m: d.getMinutes(),
                            s: d.getSeconds()
                        };
                        t.h = t.h < 10 ? "0" + t.h : t.h;
                        t.m = t.m < 10 ? "0" + t.m : t.m;
                        t.s = t.s < 10 ? "0" + t.s : t.s;
                        $("#time").text(t.h + ":" + t.m + ":" + t.s);
                        var _t = setTimeout(_l, 1000);
                    }
                    _l();
                })();
            </script>
        </div>
        <div>
            Made with <span class="heart">‚ù§</span> by
            <a
              class="github"
              href="http://github.com/MatheusAvellar"
              target="_blank">
                MatheusAvellar
            </a>
        </div>
    </div>
    <div id="console">
    </div>
    <script type="text/javascript">
        console.errorToast = function(text) {
            if (!$("#toast").text()) {
                $("body").append(
                    "<div id='toast'>"
                    +   "<h4>Error</h4>"
                    +   "<span id='word-errors'>"
                    +       "Could not find synonyms for "
                    +       "<a id='word-error'>" + text + "</a>"
                    +   "</span>"
                    +   "<div class='close' onclick='$(this).parent().remove();'>X</div>"
                    +"</div>"
                );
            } else {
                var _h = $("#word-errors").html();
                $("#word-errors").html(
                    _h + ", <a id='word-error'>" + text + "</a>"
                );
            }
        }

        console.writeline = function(text) {
            console.log(text);
            $("#console")
                .append("<span class='console-line'>&gt; " + text + "</span>")
                .scrollTop($("#console")[0].scrollHeight);
        }
        console.writeline("<a class='console-wlc'>Started SmartConsole v0.1</a><br/>");

        Array.prototype.clip = function() {
            this.shift();
            return this;
        }

        String.prototype.capitalize = function() {
            return this.charAt(0).toUpperCase() + this.slice(1);
        }

        var o = {
            ignoreList: [
                "the", "and", "for", "with", "you", "him", "her"
            ],
            KEY: "cebf0734eef56229a6091479230f735b",    // Acquired at "https://words.bighugelabs.com/login.php"
            xss: function(text) {
                return (text+"")
                    .split('<').join("&lt;")
                    .split('>').join("&gt;");
            },
            synObj: {},
            wordsStats: {
                toSend: 0,
                sent: 0
            }
        };

        o.queue = function(arr, str) {
            if (arr.length == 0) {
                if (str) {
                    str = str.trim().capitalize();
                    switch (str[str.length-1]) {
                        case ".": case "!":
                        case "?": case ";":
                            return str;
                        default:
                            return str + ".";
                    }
                } else {
                    return "";
                }
            }

            var word = o.xss(arr[0]);
            var lword = word.toLowerCase();
            if (word == "") return o.queue(arr.clip(), (str ? str : "")); // Skips empty lines
            if (word == "."                                               // Appends and skips
             || word == ","                                               // any punctuation or
             || word == "!"                                               // or words with less
             || word == "?"                                               // than 3 letters
             || word == ";"
             || word == ":") {
                return o.queue(
                    arr.clip(),
                    str + word
                );
            }
            if (lword == "it's"
             || lword == "that's") return o.queue(arr.clip(), str + " " + word.replace("'s", " is"));
            if (lword == "i'm"
             || lword == "im") return o.queue(arr.clip(), str + " " + word.replace("'m", " am"));
            if (lword == "i") return o.queue(arr.clip(), str + " " + word.toUpperCase());
            if (word.length <= 2) {
                return o.queue(
                    arr.clip(),
                    str + " "+ word
                );
            }
            for (var i = 0, l = o.ignoreList.length; i < l; i++) {
                if (lword == o.ignoreList[i]) {
                    return o.queue(
                        arr.clip(),
                        str + " "+ word
                    );
                }
            }

            o.wordsStats.toSend++;
            $.ajax({
                _ignore: word,
                dataType: "json",
                type: "GET",
                url: "http://words.bighugelabs.com/api/2/" + o.KEY + "/"
                    + word.toLowerCase() + "/json",
                beforeSend: function() {
                    var _word = o.xss(this._ignore).toLowerCase();
                    console.writeline("Sending request for \"" + _word + "\"");
                },
                complete: function(status, xhr) {
                    var _word = o.xss(this._ignore).toLowerCase();
                    console.writeline("Completed request for \"" + _word + "\"");
                    o.wordsStats.sent++;
                },
                error: function(xhr, status, error) {
                    /*
                        xhr == object
                        status == "error"
                        error == description
                    */
                    var _word = o.xss(this._ignore).toLowerCase();
                    console.writeline(
                        "<a class='console-err'>"
                        + "Request for \"" + _word + "\" received an error!<br/> | "
                        + "Status: " + status + "<br/> | "
                        + "Error: " + error
                        +"</a>"
                    );
                    console.errorToast(_word);

                    o.synObj[_word] = "Error";
                },
                success: function(result, status, xhr) {
                    var _word = o.xss(this._ignore).toLowerCase();
                    console.writeline(
                        "<a class='console-suc'>"
                        + "Request for \"" + _word + "\" succeeded!<br/> | "
                        + "Status: " + status
                        +"</a>"
                    );

                    o.synObj[_word] = [_word];
                    console.log(result);
                    for (var i in result) {
                        if (i == "noun" || i == "verb" || i == "adjective" || i == "adverb") {
                            if (result[i].syn) o.synObj[_word] = o.synObj[_word].concat(result[i].syn);
                            if (result[i].rel) o.synObj[_word] = o.synObj[_word].concat(result[i].rel);
                        }
                    }
                    o.synObj[_word].sort();
                    $("[data-word=\"" + _word + "\"]")
                        .removeClass("disabled")
                        .addClass("synonym");
                }
            });

            return o.queue(
                arr.clip(),
                (str + " "
                    + "<a "
                    +   "class='disabled' "
                    +   "data-word='" + lword + "' "
                    +   "onclick='o.listSynonyms(\"" + lword + "\");'"
                    + ">"
                    +   word
                    + "</a>")
            );
        }

        o.smartify = function() {
            if ($("#sentence").val().trim() != "") {                 // Checks for empty input
                var _s = $("#sentence").val().trim()
                        .split(".").join(" . ")
                        .split(",").join(" , ")                      // Removes puctuation
                        .split("!").join(" ! ")                      // from the input
                        .split("?").join(" ? ")
                        .split(";").join(" ; ")
                        .split(":").join(" : ")
                        .split("<").join("")
                        .split(">").join("")
                        .split(" ");                                 // Gets array from input
                
                console.writeline(
                    "Received sentence of length " + _s.length
                    +"<br/>| \"" + _s.join(",") + "\""
                );

                $("#dumb").text(o.xss($("#sentence").val().trim())); // Updates "source" output
                $("#smart").html(o.queue(_s, ""));                   // Clears output
            }
        }

        o.substituteWord = function(word, sub) {
            var _synword = o.synObj[word][sub];
            $("#syn-list li").removeClass("selected");
            $("#syn-list li[data-s-word=\"" + _synword + "\"]").addClass("selected");
            $("[data-word=\"" + word + "\"]").text(o.synObj[word][sub]);
        }

        o.listSynonyms = function(word) {
            $(".current-word").text(word.toLowerCase());      // Displays the current word

            var $word = $("[data-word=\"" + word + "\"]");    // Selects word in the smartified sentence

            if (o.synObj[word]
             && o.synObj[word] != "Error"
             && !$word.hasClass("disabled")) {                // Checks if the word has synonyms

                $("#synonyms").show();                        // Enables the synonyms table
                $("#syn-list").html("");                      // Clears synonyms list

                for (var i = 0, l = o.synObj[word].length; i < l; i++) {
                    var s = (o.synObj[word][i] == $word.text()) ? "selected" : "";
                    var _synword = o.synObj[word][i];
                    console.log(s);
                    $("#syn-list").append(
                        "<li "
                        +  "data-s-word='" + _synword + "' "
                        +  "class='" + s + "' "
                        +  "onclick='o.substituteWord(\"" + word + "\", " + i + ");'>"
                        +    _synword
                        +"</li>"
                    );
                }
            }
        }
    </script>
</body>
