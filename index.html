<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/>
    <meta http-equiv="Content-Language" content="en-us"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="author" content="Matheus Avellar"/>
    <base href="http://avellar.ml" target="_blank"/>
    <title>Smartifier!</title>
    <link href="" type="text/css" rel="stylesheet"/>
    <link href="/resources/favicon.png" type="image/png" rel="shortcut icon"/>
    <link href="/resources/favicon.png" type="image/png" rel="icon"/>
    <script src="./resources/jquery.js" type="text/javascript"></script>
    <style type="text/css">
        @import url(http://fonts.googleapis.com/css?family=PT+Sans:400,700);
        @import url(http://fonts.googleapis.com/css?family=Bree+Serif);

        ::selection {
            background-color: rgba(142,68,173,.7);
            color: #ededed;
        }
        body {
            background-color: #eee;
            font-family: "PT Sans", sans-serif;
        }
        button,.entry .tag {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            -ms-user-select: none;
            cursor: default;
        }
        h2,h3,h4,h5,h6 {
            font-family: "Bree Serif", serif;
        }
        body,h1,h2,h3,h4,h5,h6 {
            margin: 0;
            color: #0e0e0e;
        }
        #header {
            padding: 10px 15px;
        }
        #app {
            background-color: #fff;
            min-height: 500px;
        }
        input {
            border: 0;
            border-bottom: 2px solid #0e0e0e;
            display: inline;
            padding: 5px;
            outline: none;
            width: 40%;
            font-size: 1.2em;
            margin: 3em;
            background-color: transparent;
        }
        .input-holder {
            text-align: center;
            padding: 50px;
        }
        h2 {
            font-size: 2em;
        }
        h3 {
            font-size: 1.5em;
        }
        .button-holder {
            width: 100%;
            height: 50px;
        }
        button {
            display: inline-block;
            position: absolute;
            background: #9b59b6;
            outline: 0;
            border-width: 0px 0px 5px 0px;
            border-color: #8e44ad;
            border-style: solid;
            padding: 10px 15px;
            color: #eee;
            font-family: "PT Sans", sans-serif;
            font-size: 1.2em;
            border-radius: 3px;
            margin-left: -52.5px;
        }
        button:active {
            background-color: #8e44ad;
            border: 0;
            transform: translateY(5px);
        }
        .response-holder {
            padding: 50px;
            text-align: center;
        }
        .responses {
            padding: 20px 60px;
            margin-top: 10px;
        }
        .entry {
            display: block;
            text-align: left;
            padding: 15px;
            background: #eee;
            margin-bottom: 1px;
            transition: all .1s ease;
            border-radius: 3px;
            position: relative;
            font-size: 1.2em;
        }
        .entry .tag {
            font-variant: small-caps;
            color: #984db7;
            position: absolute;
            bottom: 1px;
            left: 4px;
            font-family: "Bree Serif", serif;
            font-size: 0.75em;
        }
        .entry:first-child {
            border-radius: 3px 3px 0 0;
        }
        .entry:last-child {
            border-radius: 0 0 3px 3px;
            background-color: rgba(155, 89, 182, 0.25);
        }
        #footer {
            color: #1e1e1e;
            padding: 15px 20px;
            font-family: "PT Sans", sans-serif;
        }
        .heart {
            color: #e74c3c;
        }
        a.github:hover {
            border: 1px solid #3498db;
            border-radius: 2px;
        }
        a.github {
            color: #3498db;
            text-decoration: none;
            border: 1px solid transparent;
            padding: 0px 3px;
        }
        #console {
            border-radius: 3px;
            width: 400px;
            height: 400px;
            background-color: #1e1e1e;
            position: fixed;
            right: 5px;
            top: 5px;
            transition: all .2s ease;
            font-family: "Consolas", monospace;
            font-size: 15px;
            color: #eee;
            padding: 15px;
            border: 2px solid #b0b0b0;
            overflow-y: auto;
            word-break: break-all;
            opacity: 1;
            pointer-events: none;
        }
        .console-line {
            display: block;
            margin-bottom: 10px;
        }
        #synonyms {
            background: #eee;
            text-align: left;
            padding: 40px;
        }
        ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Smartifier!</h1>
        <div id="subtitle"></div>
    </div>
    <div id="app">
        <div class="input-holder">
            <h2>Insert a simple sentence</h2>
            <input id="sentence" type="text" spellcheck="true" maxlength="140"/>
            <div class="button-holder">
                <button onclick="smartify();">Smartify!</button>
            </div>
        </div>
        <div class="response-holder">
            <h2>...and get it back smartified!</h2>
            <div class="responses">
                <div class="entry">
                    <a class="spacing">&nbsp;</a>
                    <a class="tag">source</a>
                    <span id="dumb">I have a cat</span>
                </div>
                <div class="entry">
                    <a class="spacing">&nbsp;</a>
                    <a class="tag">smartified</a>
                    <span id="smart">I posess a domestic feline.</span>
                </div>
            </div>
            <div id="synonyms">
                <h3>Select the synonym that makes <span class="current-word">cat</span> look the smartest!</h3>
                <ul>
                    <li>domestic feline</li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="footer">
        <div>
            <a id="time">14:40:37</a>
            <script type="text/javascript">
                (function() {
                    function _l () {
                        var d = new Date();
                        var t = {
                            h: d.getHours(),
                            m: d.getMinutes(),
                            s: d.getSeconds()
                        };
                        t.h = t.h < 10 ? "0" + t.h : t.h;
                        t.m = t.m < 10 ? "0" + t.m : t.m;
                        t.s = t.s < 10 ? "0" + t.s : t.s;
                        $("#time").text(t.h + ":" + t.m + ":" + t.s);
                        var _t = setTimeout(_l, 1000);
                    }
                    _l();
                })();
            </script>
        </div>
        <div>
            Made with <span class="heart">‚ù§</span> by
            <a class="github" href="http://github.com/MatheusAvellar" target="_blank">MatheusAvellar</a>
        </div>
    </div>
    <div id="console">
    </div>
    <script type="text/javascript">
        var synObj = {};
        var xss = function(text) {
            return (text+"").split("<").join("&lt;").split(">").join("&gt;").split("\"").join("&quot;");
        }
        console.writeline = function(text) {
            console.log(text);
            $("#console").append("<span class='console-line'>&gt; " + xss(text) + "</span>");
        }
        var smartify = function() {
            if ($("#sentence").val().trim() != "") {                // Checks for empty input
                var _s = $("#sentence").val().trim()
                            .split(".").join(" . ")
                            .split(",").join(" , ")                 // Removes puctuation
                            .split("!").join(" ! ")                 // from the input
                            .split("?").join(" ? ")
                            .split(" ");                            // Gets array from input
                
                $("#smart").text("");                               // Clears output
                $("#dumb").text(xss($("#sentence").val().trim()));  // Updates "source" output

                var sentence = [];                                  // Initializes array
                for (var i = 0, l = _s.length; i < l; i++) {
                    var word = xss(_s[i]);                          // Cleanses words

                    if (word == "") continue;                       // Skips empty lines

                    if (word == "."
                     || word == ","                                 // Appends and skips
                     || word == "!"                                 // any punctuation
                     || word == "?") {
                        $("#smart").append(word);
                        continue;
                    }

                    sentence.push(word);

                    console.log("1: " + word);
                    if (l < 10) {
                        console.log("2: " + word);
                        $.ajax({
                            _ignore: word,
                            dataType: "json",
                            type: "GET",
                            url: "http://words.bighugelabs.com/api/2/cebf0734eef56229a6091479230f735b/"
                                + word.toLowerCase()
                                + "/json",
                            error: function(xhr, status, error) {
                                console.writeline(xhr);
                                console.writeline(status);
                                console.writeline(error);
                            },
                            success: function(result, status, xhr) {
                                console.writeline("Succeeded on sending ", this.__ignore, "!");
                                console.writeline(status);
                                console.log(result); // result.noun.syn == Array
                                console.log(this._ignore);
                                AcquiredSynonyms(xss(this._ignore), result, status, xhr);
                            },
                            complete: function(status, xhr) {
                                console.writeline("Sent ", this.__ignore, "!");    // "success"
                                console.writeline(xhr);
                            },
                            beforeSend: function() {
                                console.writeline("Sending " + word + "...");
                            }
                        });
                    } else {
                        console.log("3: " + word);
                    }
                }
                console.writeline(sentence);
            }
        }

        var ListSynonyms = function(word) {
            console.log("5: " + word);
            var location = 0;
            for (var i = 0, l = synObj[word].noun.syn.length; i < l; i++) {
                if (synObj[word].noun.syn[i] == $("[data-word=\"" + word + "\"]").text()) {
                    location = i == l - 1 ? 0 : i;
                }
            }
            $("[data-word=\"" + word + "\"]").text(synObj[word].noun.syn[location+1]);
        }
        var AcquiredSynonyms = function(word, result, status, xhr) {
            console.log("4: " + word);
            synObj[word] = result;
            $("#smart").append(" <a data-word='" + word + "' onclick='ListSynonyms(\"" + word + "\");'>" + word + "</a>");
        }
    </script>
</body>
</html>
