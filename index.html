<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/>
    <meta http-equiv="Content-Language" content="en-us"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="author" content="Matheus Avellar"/>
    <title>Smartifier!</title>
    <link href="./resources/smartifier-style.css" type="text/css" rel="stylesheet"/>
    <link href="./resources/favicon.png" type="image/png" rel="shortcut icon"/>
    <link href="./resources/favicon.png" type="image/png" rel="icon"/>
    <script src="./resources/jquery.js" type="text/javascript"></script>
    <script src="./resources/smartifier-script.js" type="text/javascript"></script>
</head>
<body onload="o.init();">
    <div id="header">
        <h1>Smartifier!</h1>
        <div id="subtitle"></div>
    </div>
    <div id="app">
        <div class="input-holder">
            <h2>Insert a simple sentence</h2>
            <input id="sentence" type="text" spellcheck="true" maxlength="140"/>
            <div class="button-holder">
                <button onclick="o.smartify();">Smartify!</button>
            </div>
        </div>
        <div class="response-holder">
            <h2>...and get it back smartified!</h2>
            <div class="responses">
                <div class="entry">
                    <a class="spacing">&nbsp;</a>
                    <a class="tag">source</a>
                    <span id="dumb">I have a cat</span>
                </div>
                <div class="entry">
                    <a class="spacing">&nbsp;</a>
                    <a class="tag">smartified</a>
                    <span id="smart">I possess a domestic feline.</span>
                </div>
            </div>
            <div id="synonyms">
                <h3>
                    Select the synonym that makes
                    <span class="current-word">the word</span>
                    look the smartest!
                </h3>
                <ul id="syn-list"></ul>
            </div>
        </div>
    </div>
    <div id="footer">
        <div>
            <a id="time">14:40:37</a>
            <script type="text/javascript">
                (function() {
                    function _l () {
                        var d = new Date();
                        var t = {
                            h: d.getHours(),
                            m: d.getMinutes(),
                            s: d.getSeconds()
                        };
                        t.h = t.h < 10 ? "0" + t.h : t.h;
                        t.m = t.m < 10 ? "0" + t.m : t.m;
                        t.s = t.s < 10 ? "0" + t.s : t.s;
                        $("#time").text(t.h + ":" + t.m + ":" + t.s);
                        var _t = setTimeout(_l, 1000);
                    }
                    _l();
                })();
            </script>
        </div>
        <div>
            Made with <span class="heart">‚ù§</span> by
            <a
              class="github"
              href="http://github.com/MatheusAvellar"
              target="_blank">
                MatheusAvellar
            </a>
        </div>
    </div>
    <div id="console"></div>
    <div id="progress"></div>
</body>
</html>
